<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!-- header-->
<head th:replace="fragments :: html_head"/>

<body>

<!--navbar-->
<nav th:replace="fragments :: html_navbar"/>

<div class="container my-2" align="center">

    <div class="card">
        <div class="header">
            <h4 th:text="${book.title}" class="title">Edit Book</h4>
            <p class="category">Details</p>
            <img th:src="@{${book.LogoImagePath}}" height="200px" width="200px">
        </div>
        <form>

            <div class="form-group row">
                    <label class="col-md-2 offset-4 col-form-label">ISBN:</label>
                <div class="col-md-6">
                    <p th:text="${book.ISBN}"></p>
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-md-2 offset-4 col-form-label">Description:</label>
                <div class="col-md-6">
                    <p th:text="${book.description}"></p>
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-md-2 offset-4 col-form-label">Price:</label>
                <div class="col-md-6">
                    <p th:text="${book.price}"></p>
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-md-2 offset-4 col-form-label">Publisher:</label>
                <div class="col-md-6">
                    <p th:text="${book.publisher}"></p>
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-md-2 offset-4 col-form-label">Published Date:</label>
                <div class="col-md-6">
                    <p th:text="${book.pubdate}"></p>
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-md-2 offset-4 col-form-label">Category:</label>
                <div class="col-md-6">
                    <th:block th:each="category : ${book.categories}">
                        <p th:text="${category.category_name}"></p>
                    </th:block>
                </div>
            </div>
            <div class="form-group row">
                    <label class="col-md-2 offset-4 col-form-label">Author:</label>
                <div class="col-md-6">
                    <th:block th:each="author : ${book.authors}">
                        <p th:text="${author.author_name}"></p>
                    </th:block>
                </div>
            </div>
        </form>
    </div>

</div>

<!--footer-->
<div th:replace="fragments :: html_footer"/>

</body>

</html>
