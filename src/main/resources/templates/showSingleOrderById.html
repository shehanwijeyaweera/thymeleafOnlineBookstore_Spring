<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!-- header-->
<head th:replace="fragments :: html_head" />

<body>

<!--navbar-->
<nav th:replace="fragments :: html_navbar" />

<div class="container my-2" align="center">

    <div class="card">
        <div class="header">
            <h4 class="title">Order Details</h4>
        </div>
        <form>

            <div class="form-group row">
                <label class="col-md-2 offset-4 col-form-label">Order ID:</label>
                <div class="col-md-6">
                    <p th:text="${customer_order.id}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 offset-4 col-form-label">Status:</label>
                <div class="col-md-6">
                    <p th:text="${customer_order.status}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 offset-4 col-form-label">Shipping status:</label>
                <div class="col-md-6">
                    <p th:text="${customer_order.name}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 offset-4 col-form-label">Order Date:</label>
                <div class="col-md-6">
                    <p th:text="${customer_order.datecreation}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 offset-4 col-form-label">User First Name:</label>
                <div class="col-md-6">
                    <p th:text="${customer_order.user.user_fName}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 offset-4 col-form-label">User Last Name:</label>
                <div class="col-md-6">
                    <p th:text="${customer_order.user.user_lName}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 offset-4 col-form-label">Phone No:</label>
                <div class="col-md-6">
                    <p th:text="${customer_order.user.user_phoneNo}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 offset-4 col-form-label">Email:</label>
                <div class="col-md-6">
                    <p th:text="${customer_order.user.user_email}"></p>
                </div>
            </div>
            <div class="form-group row">
                <label class="col-md-2 offset-4 col-form-label">Shipping Address:</label>
                <div class="col-md-6">
                    <p th:text="${customer_order.user.user_address}"></p>
                </div>
            </div>

            <h1>Order Items</h1>

            <table class="table table-striped table-dark table-responsive-md col-md-10" >
                <thead>
                <tr>
                    <th>ID</th>
                    <th>Logo</th>
                    <th>Title</th>
                    <th>Quantity</th>
                    <th>Price</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="item : ${items}">
                    <td th:text="${item.id}"></td>
                    <td><img th:src="@{${item.book.logoImagePath}}" height="50px" width="50px"></td>
                    <td th:text="${item.book.title}"></td>
                    <td th:text="${item.quantity}"></td>
                    <td th:text="${item.price}"></td>
                </tr>
                </tbody>
            </table>
        </form>
    </div>

</div>

<br/><br/><br/>

<!--footer-->
<div th:replace="fragments :: html_footer"/>

</body>

</html>
