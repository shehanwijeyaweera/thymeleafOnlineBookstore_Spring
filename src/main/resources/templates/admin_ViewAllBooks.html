<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="admin_fragments :: adminhtml_head"/>

<body>

<aside th:replace="admin_fragments :: side_nav"/>

<div id="right-panel" class="right-panel">

    <aside th:replace="admin_fragments :: adminheader"/>

    <div class="content">

        <div class="animated fadeIn">
            <div class="row">

                <div class="col-md-12">
                    <div class="card">
                        <div class="card-header">
                            <strong class="card-title">Data Table</strong>
                        </div>
                        <div class="card-body">
                            <table id="bootstrap-data-table" class="table table-striped table-bordered">
                                <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Logo</th>
                                    <th>Title</th>
                                    <th>ISBN</th>
                                    <th>Price</th>
                                    <th>Publisher</th>
                                    <th>Published date</th>
                                    <th>Author</th>
                                    <th>Categories</th>
                                    <th>Actions</th>
                                </tr>
                                </thead>
                                <tbody>
                                <tr th:each="book : ${listbooks}">
                                    <td th:text="${book.bookId}"></td>
                                    <td><img th:src="@{${book.LogoImagePath}}" height="50px" width="50px"></td>
                                    <td th:text="${book.title}"></td>
                                    <td th:text="${book.ISBN}"></td>
                                    <td th:text="${book.price}"></td>
                                    <td th:text="${book.publisher}"></td>
                                    <td th:text="${book.pubdate}"></td>
                                    <td>
                                        <th:block th:each="author : ${book.authors}" >
                                            <span th:text="${author.author_name} + ' '">Item description here...</span>
                                        </th:block>
                                    </td>
                                    <td>
                                        <th:block th:each="category : ${book.categories}" >
                                            <span th:text="${category.category_name} + ' '">Item description here...</span>
                                        </th:block>
                                    </td>
                                    <td><a th:href="@{'/adminbook/show/' + ${book.bookId}}" class="btn btn-primary">View</a>
                                        <a th:href="@{/adminbook/deleteBook/{bookId}(bookId=${book.bookId})}" class="btn btn-danger">Delete</a>
                                    </td>
                                    <!--            <td> <a th:href="@{/adminbook/showFormUpdate/{author_id}(author_id=${author.author_id})}" class="btn btn-primary">Edit</a>-->
                                    <!--                <a th:href="@{/adminbook/deleteAuthor/{author_id}(author_id=${author.author_id})}" class="btn btn-danger">Delete</a>-->
                                    <!--            </td>-->
                                </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>


            </div>
        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
<script th:src="@{/assets/js/main.js}"></script>


<script th:src="@{/assets/js/lib/data-table/datatables.min.js}"></script>
<script th:src="@{/assets/js/lib/data-table/dataTables.bootstrap.min.js}"></script>
<script th:src="@{/assets/js/lib/data-table/dataTables.buttons.min.js}"></script>
<script th:src="@{/assets/js/lib/data-table/buttons.bootstrap.min.js}"></script>
<script th:src="@{/assets/js/lib/data-table/jszip.min.js}"></script>
<script th:src="@{/assets/js/lib/data-table/vfs_fonts.js}"></script>
<script th:src="@{/assets/js/lib/data-table/buttons.html5.min.js}"></script>
<script th:src="@{/assets/js/lib/data-table/buttons.print.min.js}"></script>
<script th:src="@{/assets/js/lib/data-table/buttons.colVis.min.js}"></script>
<script th:src="@{/assets/js/init/datatables-init.js}"></script>


<script type="text/javascript">
    $(document).ready(function() {
        $('#bootstrap-data-table-export').DataTable();
    } );
</script>

<div th:replace="admin_fragments :: adminscript"/>

</body>

</html>
