<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- header-->
<head th:replace="fragments :: html_head" />

<body>

<!--navbar-->
<nav th:replace="fragments :: html_navbar" />

<!--registration form-->
<br>
<br>
<div class="container">
    <div class = "row">
        <div class = "col-md-6 col-md-offset-3">
<!--            success message-->
            <div th:if="${param.success}">
                <div class = "alert alert-info">Successfully registered!</div>
            </div>

            <h1>Register</h1>

            <form th:action="@{/registration}" method="post" th:object="${user}">
                <div class = "form-group">
                    <label class = "control-label" for="user_fName">
                        First Name
                    </label>
                    <input id="user_fName" class = "form-control" th:field="*{user_fName}" required autofocus="autofocus" />
                </div>
                <div class = "form-group">
                    <label class = "control-label" for="user_fName">
                        Last Name
                    </label>
                    <input id="user_lName" class = "form-control" th:field="*{user_lName}" required autofocus="autofocus" />
                </div>
                <div class = "form-group">
                    <label class = "control-label" for="user_fName">
                        Email
                    </label>
                    <input id="user_email" class = "form-control" th:field="*{user_email}" required autofocus="autofocus" />
                </div>
                <div class = "form-group">
                    <label class = "control-label" for="user_fName">
                        Address
                    </label>
                    <input id="user_address" class = "form-control" th:field="*{user_address}" required autofocus="autofocus" />
                </div>
                <div class = "form-group">
                    <label class = "control-label" for="user_fName">
                        Phone No
                    </label>
                    <input id="user_phoneNo" class = "form-control" th:field="*{user_phoneNo}" required autofocus="autofocus" />
                </div>
                <div class = "form-group">
                    <label class = "control-label" for="user_fName">
                        User Role
                    </label>
                    <input id="userRole" class = "form-control" th:field="*{userRole}" required autofocus="autofocus" />
                </div>
                <div class = "form-group">
                    <label class = "control-label" for="user_fName">
                        Username
                    </label>
                    <input id="username" class = "form-control" th:field="*{username}" required autofocus="autofocus" />
                </div>
                <div class = "form-group">
                    <label class = "control-label" for="user_fName">
                        Password
                    </label>
                    <input id="password" class = "form-control" type="password" th:field="*{password}" required autofocus="autofocus" />
                </div>

                <div class = "form-group">
                    <button type="submit" class="btn btn-success">Register</button>
                    <span>Already registered? <a href="/" th:href="@{/login}">Login here</a></span>
                </div>
            </form>
        </div>
    </div>
</div>

<!--footer-->
<div th:replace="fragments :: html_footer"/>
</body>
</html>
