<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!-- header-->
<head th:replace="fragments :: html_head" />

<body>

<!--navbar-->
<nav th:replace="fragments :: html_navbar" />

<div class="container my-2" align="center">
    <h1>Category List</h1>
    <div th:if="${param.success}">
        <div class = "alert alert-info">New Category Successfully Added!</div>
    </div>
    <div th:if="${param.successdelete}">
        <div class = "alert alert-warning"> Category Successfully Deleted!</div>
    </div>
    <div>
        <a th:href="@{/adminbook/showNewCategoryForm}" class="btn btn-primary btn-sm mb-3">Add Category</a>
    </div>
    <table class="table table-striped table-dark table-responsive-md col-md-6" >
        <thead>
        <tr>
            <th>ID</th>
            <th>Category Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="category : ${listCategories}">
            <td th:text="${category.category_id}"></td>
            <td th:text="${category.category_name}"></td>
            <td> <a th:href="@{/adminbook/showFormCategoryUpdate/{category_id}(category_id=${category.category_id})}" class="btn btn-primary">Edit</a>
                <a th:href="@{/adminbook/deleteCategory/{category_id}(category_id=${category.category_id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<!--Footer-->
<div th:replace="fragments :: html_footer"/>

</body>

</html>>
