<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Add User</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css" integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
</head>

<body>
<div class="container my-5">
    <h3>Register User</h3>
    <div class="card">
        <div class="card-body">
            <div class="col-md-10">
                <form action="#" th:action="@{/users/add}" th:object="${user}" method="post">
                    <div class="row">
                        <div class="form-group col-md-8">
                            <label for="user_fName" class="col-form-label">First Name</label> <input type="text" th:field="*{user_fName}" class="form-control" id="user_fName" placeholder="Name"> <span th:if="${#fields.hasErrors('user_fName')}" th:errors="*{user_fName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="user_lName" class="col-form-label">Last Name</label> <input type="text" th:field="*{user_lName}" class="form-control" id="user_lName" placeholder="user_lName"> <span th:if="${#fields.hasErrors('user_lName')}" th:errors="*{user_lName}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="user_email" class="col-form-label">Email</label> <input type="text" th:field="*{user_email}" class="form-control" id="user_email" placeholder="Email"> <span th:if="${#fields.hasErrors('user_email')}" th:errors="*{user_email}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="username" class="col-form-label">Username</label> <input type="text" th:field="*{username}" class="form-control" id="username" placeholder="username"> <span th:if="${#fields.hasErrors('username')}" th:errors="*{username}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="password" class="col-form-label">Password</label> <input type="password" th:field="*{password}" class="form-control" id="password" placeholder="password"> <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="user_phoneNo" class="col-form-label">Phone No</label> <input type="text" th:field="*{user_phoneNo}" class="form-control" id="user_phoneNo" placeholder="user_phoneNo"> <span th:if="${#fields.hasErrors('user_phoneNo')}" th:errors="*{user_phoneNo}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="user_address" class="col-form-label">Address</label> <input type="text" th:field="*{user_address}" class="form-control" id="user_address" placeholder="user_address"> <span th:if="${#fields.hasErrors('user_address')}" th:errors="*{user_address}" class="text-danger"></span>
                        </div>
                        <div class="form-group col-md-8">
                            <label for="userRole" class="col-form-label">User Role</label> <input type="text" th:field="*{userRole}" class="form-control" id="userRole" placeholder="userRole"> <span th:if="${#fields.hasErrors('userRole')}" th:errors="*{userRole}" class="text-danger"></span>
                        </div>

                        <div class="col-md-6">
                            <input type="submit" class="btn btn-primary" value="Add User">
                        </div>

                        <div class="form-group col-md-8"></div>

                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>

</html>
