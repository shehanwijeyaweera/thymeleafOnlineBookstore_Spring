<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<!-- header-->
<head th:replace="Cust_fragments :: html_head"/>

<body>
<!--page header-->
<nav th:replace="Cust_fragments :: page_header"/>
<!--navbar-->
<nav th:replace="Cust_fragments :: navigation_bar"/>
<div class="container mb-4">
    <div class="row">
        <div class="col-12">
                <h3 class="mb-4">Request Book</h3>
                <form method="POST" class="contactForm" th:object="${requestbook}" th:action="@{/customer/requestbook/save}">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label" >Book Name</label>
                                <input type="text" th:field="*{bookName}" class="form-control" id="bookName" placeholder="Book Name">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="label" >Quantity</label>
                                <input type="text" th:field="*{quantity}" class="form-control" id="quantity" placeholder="Quantity">
                            </div>
                        </div>
                        <div class="col-md-12">
                            <div class="form-group">
                                <input type="submit" value="Send Request" class="btn btn-primary">
                                <div class="submitting"></div>
                            </div>
                        </div>
                    </div>
                </form>
        </div>
    </div>
</div>
<!--footer-->
<div th:replace="Cust_fragments :: footer"/>
<!--scripts-->
<div th:replace="Cust_fragments :: scripts"/>

</body>

</html>
