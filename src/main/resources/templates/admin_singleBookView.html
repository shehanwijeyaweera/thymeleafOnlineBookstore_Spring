<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<head th:replace="admin_fragments :: adminhtml_head"/>
<style>
    img{max-width:100%}.preview{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column}@media screen and (max-width: 996px){.preview{margin-bottom:20px}}.preview-pic{-webkit-box-flex:1;-webkit-flex-grow:1;-ms-flex-positive:1;flex-grow:1}.preview-thumbnail.nav-tabs{border:none;margin-top:15px}.preview-thumbnail.nav-tabs li{width:18%;margin-right:2.5%}.preview-thumbnail.nav-tabs li img{max-width:100%;display:block}.preview-thumbnail.nav-tabs li a{padding:0;margin:0}.preview-thumbnail.nav-tabs li:last-of-type{margin-right:0}.tab-content{overflow:hidden}.tab-content img{width:100%;-webkit-animation-name:opacity;animation-name:opacity;-webkit-animation-duration:.3s;animation-duration:.3s}.card{margin-top:50px;background:#eee;padding:3em;line-height:1.5em}@media screen and (min-width: 997px){.wrapper{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex}}.details{display:-webkit-box;display:-webkit-flex;display:-ms-flexbox;display:flex;-webkit-box-orient:vertical;-webkit-box-direction:normal;-webkit-flex-direction:column;-ms-flex-direction:column;flex-direction:column}.colors{-webkit-box-flex:1;-webkit-flex-grow:1;-ms-flex-positive:1;flex-grow:1}.product-title,.price,.sizes,.colors{text-transform:UPPERCASE;font-weight:700}.checked,.price span{color:#ff9f1a}.product-title,.rating,.product-description,.price,.vote,.sizes{margin-bottom:15px}.product-title{margin-top:0}.size{margin-right:10px}.size:first-of-type{margin-left:40px}.color{display:inline-block;vertical-align:middle;margin-right:10px;height:2em;width:2em;border-radius:2px}.color:first-of-type{margin-left:20px}.add-to-cart,.like{background:#ff9f1a;padding:1.2em 1.5em;border:none;text-transform:UPPERCASE;font-weight:700;color:#fff;-webkit-transition:background .3s ease;transition:background .3s ease}.add-to-cart:hover,.like:hover{background:#b36800;color:#fff}.not-available{text-align:center;line-height:2em}.not-available:before{font-family:fontawesome;content:"\f00d";color:#fff}.orange{background:#ff9f1a}.green{background:#85ad00}.blue{background:#0076ad}.tooltip-inner{padding:1.3em}@-webkit-keyframes opacity{0%{opacity:0;-webkit-transform:scale(3);transform:scale(3)}100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}}@keyframes opacity{0%{opacity:0;-webkit-transform:scale(3);transform:scale(3)}100%{opacity:1;-webkit-transform:scale(1);transform:scale(1)}}
</style>
<body>

<aside th:replace="admin_fragments :: side_nav"/>

<div id="right-panel" class="right-panel">

    <aside th:replace="admin_fragments :: adminheader"/>

    <div class="content">

        <div class="card">
            <div class="container-fliud">
                <div class="wrapper row">
                    <div class="preview col-md-6">

                        <div class="preview-pic tab-content">
                            <div class="tab-pane active" id="pic-1"><img th:src="@{${book.LogoImagePath}}" /></div>
                        </div>

                    </div>
                    <div class="details col-md-6">
                        <h3 th:text="${book.title}" class="product-title"></h3>
                        <div class="rating">
                            <th:block th:each="category : ${book.categories}">
                                 <span th:text="${category.category_name}" class="review-no"></span>
                            </th:block>
                        </div>
                        <p class="product-description" th:text="${book.description}"></p>
                        <h4 class="price">current price:Rs.<span th:text="${book.price}"></span></h4>
                        <h5 class="sizes">Publisher:
                            <span th:text="${book.publisher}" class="size" data-toggle="tooltip" title="small"></span>
                        </h5>
                        <h5 class="sizes">Published Date:
                            <span th:text="${book.pubdate}" class="size" data-toggle="tooltip" title="small"></span>
                        </h5>
                        <h5 class="sizes">Category:
                            <th:block th:each="category : ${book.categories}">
                                <span th:text="${category.category_name}" class="size" data-toggle="tooltip" title="small">s</span>
                            </th:block>
                        </h5>
                        <h5 class="sizes">ISBN:
                            <span th:text="${book.ISBN}" class="size" data-toggle="tooltip" title="small"></span>
                        </h5>
                    </div>
                </div>
            </div>
        </div>

    </div>

</div>

<div th:replace="admin_fragments :: adminscript"/>

</body>

</html>
